version: '3.4'

services:
  eventstore:
    image: eventstore
    build:
      context: .
      dockerfile: EventStore.Middleware/Dockerfile
    environment:
    - es_connection=Server=database_sql;Database=event_sourcing;User Id=sa;Password=Pass@word
    - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
    - database_sql
    ports:
    - 32770:80

  vehicle:
    image: vehicle
    build:
      context: .
      dockerfile: Vehicle/Dockerfile
    environment:
    - es_connection=Server=database_sql;Database=event_sourcing;User Id=sa;Password=Pass@word
    - db_connection=Server=database_sql;Database=vehicle;User Id=sa;Password=Pass@word
    - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
    - database_sql  
    - eventstore
    ports:
    - 32772:80

  database_sql:
    image: microsoft/mssql-server-linux:latest
    environment:
    - MSSQL_SA_PASSWORD=Pass@word
    - ACCEPT_EULA=Y
    - MSSQL_PID=Express
    ports:
    - 5553:1433
